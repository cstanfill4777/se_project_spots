<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="../pages/styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- Menubar Block -->
      <nav class="menubar">
        <h1>+ SPOTS</h1>
      </nav>

      <!-- Header Block -->
      <header class="header">
        <div class="profile">
          <img src="../images/avatar.jpg" alt="Bessie Coleman" />
          <div class="profile-info">
            <h2>Bessie Coleman</h2>
            <p>Civil Aviator</p>
            <a href="#" class="edit-profile">✎ Edit Profile</a>
          </div>
        </div>
        <button class="new-post">+ New Post</button>
      </header>

      <!-- Cards Block -->
      <section class="cards">
        <div class="card">
          <img
            src="../images/1-photo-by-moritz-feldmann-from-pexels (1).webp"
            alt="Val Thorens"
          />
          <p>Val Thorens</p>
        </div>
        <div class="card">
          <img
            src="../images/2-photo-by-ceiline-from-pexels.webp"
            alt="Restaurant terrace"
          />
          <p>Restaurant terrace</p>
        </div>
        <div class="card">
          <img src="img3.jpg" alt="An outdoor cafe" />
          <p>An outdoor cafe</p>
        </div>
        <div class="card">
          <img src="img4.jpg" alt="Bridge over the forest" />
          <p>A very long bridge, over the forest...</p>
        </div>
        <div class="card">
          <img src="img5.jpg" alt="Tunnel with morning light" />
          <p>Tunnel with morning light</p>
        </div>
        <div class="card">
          <img src="img6.jpg" alt="Mountain house" />
          <p>Mountain house</p>
        </div>
      </section>

      <!-- Footer Block -->
      <footer class="footer">
        <p>2023 © Spots</p>
      </footer>
    </div>
  </body>
</html>
