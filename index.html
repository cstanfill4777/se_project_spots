<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="author" content="???" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile avatar"
            class="profile__avatar"
            id="profile-avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              src="./images/plus.svg"
              alt="Plus icon"
              class="profile__new-post-btn-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button
          type="button"
          class="modal__close"
          aria-label="Close modal"
        ></button>
        <h3 class="modal__title">Edit profile</h3>

        <form class="modal__form" id="edit-profile-form" novalidate>
          <label class="modal__label" for="profile-name-input"
            >Name
            <input
              type="text"
              id="profile-name-input"
              class="modal__input"
              name="name"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required /><span
              id="profile-name-input-error"
              class="modal__error"
            ></span
          ></label>

          <label class="modal__label" for="profile-description-input"
            >Description
            <input
              type="text"
              id="profile-description-input"
              class="modal__input"
              name="description"
              minlength="2"
              maxlength="200"
              required /><span
              id="profile-description-input-error"
              class="modal__error"
            ></span
          ></label>

          <button type="submit" class="button modal__submit-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__content">
        <button
          type="button"
          class="modal__close"
          aria-label="Close modal"
        ></button>
        <h3 class="modal__title">Change profile picture</h3>

        <form class="modal__form" id="edit-avatar-form" novalidate>
          <label class="modal__label" for="avatar-link-input">
            Avatar link
            <input
              type="url"
              id="avatar-link-input"
              class="modal__input"
              name="avatar"
              placeholder="Paste a link to the new avatar"
              required
            />
            <span id="avatar-link-input-error" class="modal__error"></span>
          </label>

          <button type="submit" class="button modal__submit-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div id="add-card-modal" class="modal">
      <div class="modal__content">
        <button
          class="modal__close"
          aria-label="Close modal"
          type="button"
        ></button>
        <h3 class="modal__title">New post</h3>
        <form class="modal__form" id="card-form" novalidate>
          <label for="card-link-input" class="modal__label">
            Image link
            <input
              type="url"
              class="modal__input"
              name="description"
              id="card-link-input"
              placeholder="Paste a link to the picture"
              required
            /><span id="card-link-input-error" class="modal__error"></span>
          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input
              id="card-caption-input"
              class="modal__input"
              name="caption"
              placeholder="Type your caption"
              type="text"
              minlength="2"
              maxlength="30"
              required
            /><span id="card-caption-input-error" class="modal__error"></span>
          </label>
          <button class="modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__close_type_preview"
          type="button"
          aria-label="Close modal"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="delete-card-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          type="button"
          aria-label="Close modal"
        ></button>
        <h3 class="modal__title">Are you sure?</h3>
        <form class="modal__form" id="delete-card-form" novalidate>
          <button class="button modal__submit-button" type="submit">
            Yes, delete
          </button>
        </form>
      </div>
    </div>

    <script defer src="./scripts/api.js"></script>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
