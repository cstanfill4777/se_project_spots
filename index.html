<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Webpage</title>
    <style>
      /* Basic Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Menubar */
      .menubar {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }

      /* Header */
      .header {
        background-color: #f4f4f4;
        padding: 40px;
        text-align: center;
      }

      /* Cards */
      .cards {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
      }

      .card {
        background-color: #ddd;
        padding: 20px;
        width: 200px;
        text-align: center;
        border-radius: 5px;
      }

      /* Footer */
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Menubar Block -->
    <nav class="menubar">
      <strong>Menubar</strong>
    </nav>

    <!-- Header Block -->
    <header class="header">
      <h1>Header Section</h1>
    </header>

    <!-- Cards Block -->
    <section class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </section>

    <!-- Footer Block -->
    <footer class="footer">
      <p>Footer Section</p>
    </footer>
  </body>
</html>
