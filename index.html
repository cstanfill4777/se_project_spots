    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo (1).svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/Group 2.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/Group 26.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels (1).webp"
              alt="Val Thorens"
            />
            <p>Val Thorens</p>
          </div>
          <div class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.webp"
              alt="Restaurant terrace"
            />
            <p>Restaurant terrace</p>
          </div>
          <div class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.webp"
              alt="An outdoor cafe"
            />
            <p>An outdoor cafe</p>
          </div>
          <div class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.webp"
              alt="Bridge over the forest"
            />
            <p>A very long bridge, over the forest...</p>
          </div>
          <div class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.webp"
              alt="Tunnel with morning light"
            />
            <p>Tunnel with morning light</p>
          </div>
          <div class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.webp"
              alt="Mountain house"
            />
            <p>Mountain house</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>2023 Â© Spots</p>
